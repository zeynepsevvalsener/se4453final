<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Arama Sonuçları</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
<button onclick="window.history.back();" class="btn btn-secondary">Geri</button>

        <h2>'{{ query }}' için sonuçlar</h2>
        <div class="row">
            {% for product in products %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img src="{{ product['image_url'] }}" class="card-img-top" alt="{{ product['title'] }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ product['title'] }}</h5>
                        <p class="card-text">{{ product['description'] }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="/product/{{ product['ad_no'] }}" class="btn btn-sm btn-outline-secondary">Göster</a>
                            <small class="text-muted">{{ product['price'] }} TL</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
