<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ category }} Kategori</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .category-list {
            margin-top: 20px;
        }
        .category-item {
            cursor: pointer;
        }
        .category-item:hover {
            background-color: #f8f9fa;
        }
        .product-card img {
            max-height: 200px;
            object-fit: cover;
        }
        .search-bar-container {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .back-button {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Breadcrumb Navigation -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Ana Sayfa</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{ category }} Kategori</li>
            </ol>
        </nav>

        <!-- Search Bar -->
        <div class="search-bar-container">
            <form action="/search" method="get" class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Ürün ara..." aria-label="Search" name="q">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>

        <!-- Category List -->
        <div class="category-list">
            <div class="list-group">
                {% for cat in categories %}
                <a href="/homepage/{{ cat['category'] }}" class="list-group-item list-group-item-action category-item">
                    {{ cat['category'] }}
                </a>
                {% endfor %}
            </div>
        </div>

        <!-- Back Button -->
        <button onclick="window.history.back();" class="btn btn-secondary back-button">Geri</button>

        <!-- Product List -->
        <h2 class="mt-3">{{ category }} Kategori Ürünleri</h2>
        <div class="row">
            {% for product in products %}
            <div class="col-md-4 col-lg-3 mb-4">
                <div class="card product-card h-100 shadow-sm">
                    <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.title }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="/product/{{ product.ad_no }}" class="btn btn-sm btn-outline-secondary">View</a>
                            <small class="text-muted">{{ product.price }} TL</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
